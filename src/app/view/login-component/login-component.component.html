<form [formGroup]="form" (ngSubmit)="save()">
  <input class="login" formControlName="login" />
  <input type="password" class="password" formControlName="password" pattern="pass" />
  <div *ngIf="form.get('login').invalid">Wymagane</div>
  <div *ngIf="form.get('password').invalid">Nieprawidłowe hasło</div>
  <button type="submit">Submit</button>
</form>
